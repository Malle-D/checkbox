<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/minified.css">
   <!-- <link rel="stylesheet" href="./css/main.css"> -->
   <title>Document</title>
</head>
<body>
   
   
   <div class="container">
      <div class="checkbox">
         
         <h1 class="checkbox__title">Qaysi sport turiga qiziqasiz?</h1>
         
         <form class="checkbox__form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
            
            <label class="checkbox__label">
               <input class="checkbox__input visually-hidden" name="Tanlangan sport turi" value="tennis" type="checkbox">
               <span class="checkbox__controller checkbox__controller--tennis"></span>
               Stol tennisi
            </input>
            </label>

            <label class="checkbox__label">
               <input class="checkbox__input visually-hidden" name="Tanlangan sport turi" value="basketbol" type="checkbox">
               <span class="checkbox__controller checkbox__controller--basket"></span>
               Basketbol
            </input>
            </label>

            <label class="checkbox__label">
               <input class="checkbox__input visually-hidden" name="Tanlangan sport turi" value="voleybol" type="checkbox" disabled checked>
               <span class="checkbox__controller checkbox__controller--voley"></span>
               <span class="checkbox__text">Voleybol</span>
            </input>
            </label>

            <label class="checkbox__label">
               <input class="checkbox__input visually-hidden" name="Tanlangan sport turi" value="hokkey" type="checkbox" disabled>
               <span class="checkbox__controller checkbox__controller--hokkey"></span>
               <span class="checkbox__text">Hokkey</span>
            </input>
            </label>

            <button class="checkbox__button" type="submit">Yuborish</button>

         </form>
         
      </div>
   </div>
   
   
</body>
</html>
